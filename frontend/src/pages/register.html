<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>

<div class="register-container">

  <div class="logo-container">
    <img src="../static/img/LogoKb.jpg" alt="Logo">
  </div>

  <form id="register-form" method="POST" action="../../database/registrar_usuario.php">

    <div class="form-row">
      <div class="input-group">
        <label for="identificacion">Identificación</label>
        <input type="text" id="identificacion" name="identificacion" placeholder="Ingresa tu número de documento" required>
      </div>

      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
      </div>

      <div class="input-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
          <option value="">Selecciona</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="input-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label for="ciudad">Ciudad</label>
        <select id="ciudad" name="ciudad" required>
          <option value="">Selecciona tu ciudad</option>
          <option value="Valledupar">Valledupar</option>
          <option value="Santa Marta">Santa Marta</option>
          <option value="Barranquilla">Barranquilla</option>
          <option value="Cartagena">Cartagena</option>
        </select>
      </div>

      <div class="input-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
      </div>

      <div class="input-group">
        <label>&nbsp;</label> 
        <button type="submit" class="btn">Registrarse</button>
      </div>
    </div>

    <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
  </form>

</div>

</body>
</html>
