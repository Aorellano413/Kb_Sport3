<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-container">
  <div class="logo-container">
    <img src="imagenes/LogoKb.jpg" alt="Logo de la empresa">
  </div>

  <form>
    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
    </div>

    <button type="submit" class="btn">Aceptar</button>
    <a href="register.html" class="btn-register">Crear cuenta</a>
  </form>

  <!-- Botón para abrir la página de recuperación de contraseña -->
  <a href="javascript:void(0);" class="forgot-password" onclick="openForgotPassword()">¿Olvidaste tu contraseña?</a>
</div>

<script>
  function openForgotPassword() {
    // Abre forgot-password.html en una ventana emergente
    window.open("forgot-password.html", "Recuperar Contraseña", "width=400,height=300");
  }
</script>

</body>
</html>
