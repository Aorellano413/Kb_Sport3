<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="register-container">

  <div class="logo-container">
    <img src="imagenes/LogoKb.jpg" alt="Logo">
  </div>

  <form id="register-form">
    <div class="form-row">
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="input-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label for="edad">Fecha de Nacimiento</label>
        <input type="date" id="edad" name="edad" required>
      </div>

      <div class="input-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
          <option value="">Selecciona</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="input-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
      </div>

      <div class="input-group">
        <label for="ciudad">Ciudad</label>
        <select id="ciudad" name="ciudad" required>
          <option value="">Selecciona tu ciudad</option>
          <option value="Leticia">Leticia (Amazonas)</option>
          <option value="Medellín">Medellín (Antioquía)</option>
          <option value="Arauca">Arauca (Arauca)</option>
          <option value="Barranquilla">Barranquilla (Atlántico)</option>
          <option value="Cartagena de Indias">Cartagena de Indias (Bolívar)</option>
          <option value="Tunja">Tunja (Boyacá)</option>
          <option value="Manizales">Manizales (Caldas)</option>
          <option value="Florencia">Florencia (Caquetá)</option>
          <option value="Yopal">Yopal (Casanare)</option>
          <option value="Popayán">Popayán (Cauca)</option>
          <option value="Valledupar">Valledupar (Cesar)</option>
          <option value="Quibdó">Quibdó (Chocó)</option>
          <option value="Montería">Montería (Córdoba)</option>
          <option value="Bogotá">Bogotá (Cundinamarca)</option>
          <option value="Inírida">Inírida (Guainía)</option>
          <option value="San José del Guaviare">San José del Guaviare (Guaviare)</option>
          <option value="Neiva">Neiva (Huila)</option>
          <option value="Riohacha">Riohacha (La Guajira)</option>
          <option value="Santa Marta">Santa Marta (Magdalena)</option>
          <option value="Villavicencio">Villavicencio (Meta)</option>
          <option value="San Juan de Pasto">San Juan de Pasto (Nariño)</option>
          <option value="San José de Cúcuta">San José de Cúcuta (Norte de Santander)</option>
          <option value="Mocoa">Mocoa (Putumayo)</option>
          <option value="Armenia">Armenia (Quindío)</option>
          <option value="Pereira">Pereira (Risaralda)</option>
          <option value="San Andrés">San Andrés (San Andrés y Providencia)</option>
          <option value="Bucaramanga">Bucaramanga (Santander)</option>
          <option value="Sincelejo">Sincelejo (Sucre)</option>
          <option value="Ibagué">Ibagué (Tolima)</option>
          <option value="Cali">Cali (Valle del Cauca)</option>
          <option value="Mitú">Mitú (Vaupés)</option>
          <option value="Puerto Carreño">Puerto Carreño (Vichada)</option>
        </select>
      </div>      
    </div>

    <div class="form-row">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
    </div>

    <button type="submit" class="btn">Registrarse</button>

    <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
  </form>

</div>

</body>
</html>
